<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Local stylesheet -->
    <link rel="stylesheet" href="styles/styles.css" />

    <!-- Poppins google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.14.1/dist/css/uikit.min.css"
    />

    <title>Parallax/curtain design</title>
  </head>

  <body>

    <section class="curtain dark">
      <h1>Dark</h1>
      <div class="card">
        <img class="card__1" src="images/dark1.jpg" />
        <img class="card__2" src="images/dark2.jpg" />
        <img class="card__3" src="images/dark3.jpg" />
        <img class="card__4" src="images/dark4.jpg" />
      </div>
    </section>

    <section class="curtain vibrant">
      <h1>Vibrant</h1>
      <div class="card">
        <img class="card__1" src="images/vibrant1.jpg" />
        <img class="card__2" src="images/vibrant2.jpg" />
        <img class="card__3" src="images/vibrant3.jpg" />
        <img class="card__4" src="images/vibrant4.jpg" />
      </div>
    </section>

    <section class="curtain neutral">
      <h1>Neutral</h1>
      <div class="card">
        <img class="card__1" src="images/neutral1.jpg" />
        <img class="card__2" src="images/neutral2.jpg" />
        <img class="card__3" src="images/neutral3.jpg" />
        <img class="card__4" src="images/neutral4.jpg" />
      </div>
    </section>

    <!-- GSAP source -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>

    <!-- Local JS -->
    <script src="app/app.js"></script>

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.1/dist/js/uikit-icons.min.js"></script>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
